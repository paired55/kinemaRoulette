<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kinema Roulette</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"
			integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="./js/script.js" defer></script>
	</head>
	<body>
		<div id="wrapper">
			<p id="title">Kinema Roulette</p>
			<div id="rollButtonDiv">
				<button id="roll">Roll!</button>
			</div>
			<div id="movieWrapper">
				<div id="posterDiv">
					<img src="" id="poster" />
				</div>
				<div id="movieDetails">
					<p id="movieTitle"></p>
					<p id="director"></p>
					<p id="genre"></p>
					<p id="rating"></p>
					<p id="runtime"></p>
					<a href="" id="filmURL" target="_blank"></a>
				</div>
			</div>

			<div id="footer">
				Made by <a href="https://github.com/paired55">Salah</a>
			</div>

			<div id="rollNumber"></div>
		</div>
	</body>
</html>
